<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Contraseñas</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-dark text-white p-3">
                <h2>Gestor de Contraseñas</h2>
                <!-- Indicador de Perfil -->
                <div id="profile-indicator" class="mb-4">
                    <span id="current-profile" class="h4"></span>
                </div>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#" id="add-password-link">Agregar Contraseña</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#" id="history-link">Historial de Contraseñas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#" id="preferences-link">Preferencias</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#" id="profiles-link">Perfiles</a>
                    </li>
                </ul>
            </nav>

            <main id="content" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                <div id="add-password" class="section active">
                    <h2>Agregar Contraseña</h2>
                    <form id="password-form">
                        <div class="form-group">
                            <label for="site">Sitio Web:</label>
                            <input type="text" id="site" name="site" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="category">Categoría:</label>
                            <input type="text" id="category" name="category" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="password">Contraseña:</label>
                            <input type="password" id="password" name="password" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="generated-password">Contraseña Generada:</label>
                            <input type="text" id="generated-password" class="form-control" readonly>
                            <button type="button" id="generate-password" class="btn btn-secondary mt-2">Generar Contraseña</button>
                        </div>

                        <div class="form-group">
                            <label for="password-strength">Fuerza de la Contraseña:</label>
                            <div id="password-strength" class="progress">
                                <div id="password-strength-bar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary">Guardar Contraseña</button>
                    </form>
                </div>

                <div id="history" class="section" style="display: none;">
                    <h2>Historial de Contraseñas</h2>
                    <table id="password-table" class="table table-striped">
                        <thead>
                            <tr>
                                <th>Sitio Web</th>
                                <th>Categoría</th>
                                <th>Contraseñas</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="password-list"></tbody>
                    </table>
                </div>

                <div id="preferences" class="section" style="display: none;">
                    <h2>Preferencias</h2>
                    <!-- Aquí puedes añadir el contenido para preferencias -->
                </div>

                <div id="profiles" class="section" style="display: none;">
                    <h2>Perfiles</h2>
                    <div class="form-group">
                        <label for="profile-name">Nombre del Perfil:</label>
                        <input type="text" id="profile-name" class="form-control">
                        <button type="button" id="create-profile" class="btn btn-primary mt-2">Crear Perfil</button>
                    </div>
                    <ul id="profile-list" class="list-group">
                        <!-- Los perfiles se añadirán aquí dinámicamente -->
                    </ul>
                </div>
            </main>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
